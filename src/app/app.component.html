<h1 class="title animated jackInTheBox">{{title}}</h1>

<ul class="animated flipInX" *ngIf="mode=='list'">

  <p class="text-center" *ngIf="todo.length==0"><small class="aviso">NÃ£o tem nenhuma tarefa hoje!</small></p>

  <li *ngFor="let todo of todo "> {{todo.title}}
    <button class="botao-acao" (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
    <button class="botao-acao" *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button class="botao-acao"  *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fas fa-check-circle"></i></button> |
     |
  </li>
</ul>



  <div id="modal" *ngIf="mode=='add'" class="animated flipInX">

    <h1 class="nova-tarefa">Nova Tarefa</h1>
    <form [formGroup]="form">

        <input type="text" placeholder="Titulo da Tarefa"
         maxlength="60" formControlName="title">
      <p class="text-center">

        <button class="button" [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
      </p>
      <br><br>
    </form>
  </div>


<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fa fa-plus-circle"></i>
  NOVA TAREFA

</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR

</button>
